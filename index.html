<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="title py-5 mt-2 d-flex justify-content-center align-items-center">
            <h1>Bookmarker</h1>
        </div>
        <div class="new-bookmark p-3 py-4 d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center mb-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>
            <div class="form w-100 my-4">
                <div class="mb-2">
                    <label for="siteNameInput" class="form-label fw-bold"><i
                            class="fa-solid fa-book-bookmark fa-fw me-2"></i>Site Name </label>
                    <input oninput="validateInputs(this)" type="url" class="form-control" id="siteNameInput"
                        placeholder="Bookmark Name">
                    <small class="text-danger ms-2 d-none">Website name must be at least 3 characters.</small>
                </div>
                <div class="mb-2 mt-4">
                    <label for="siteUrlInput" class="form-label fw-bold"><i
                            class="fa-solid fa-link fa-fw me-2"></i></i>Site URL </label>
                    <input oninput="validateInputs(this)" type="url" class="form-control" id="siteUrlInput"
                        placeholder="Website URL">
                    <small class="text-danger ms-2 d-none">Please enter a valid URL.</small>
                </div>
            </div>
            <div class="buttons d-flex justify-content-center align-content-center">
                <button onclick="addBookmark()" id="addBtn" type="button" class="btn btn-primary px-5">Add
                    Bookmark</button>
                <button onclick="updateBookmark()" id="updateBtn" type="button"
                    class="btn btn-warning px-5 d-none me-3 text-white">Update</button>
                <button onclick="cancelUpdate()" id="cancelUpdateBtn" type="button"
                    class="btn btn-outline-danger px-5 d-none">Cancel</button>
            </div>
        </div>
        <div class="searchbar">
            <input oninput="searchBookmarks()" id="searchInput" placeholder="Search bookmark by name.."
                class="form-control mt-5 p-2" type="text">
        </div>
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Edit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Bookmarks -->
            </tbody>
        </table>
    </div>
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="cancelDeleteModal" tabindex="-1" aria-labelledby="cancelDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this bookmark?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteBookmark()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
